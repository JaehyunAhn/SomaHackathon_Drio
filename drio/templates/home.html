<html>
<head>
  {% load staticfiles %}
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static "css/mainPage.css" %}">
  <script src="{% static "js/mainPage.js" %}"></script>
</head>
<title> 소개팅시켜 Drio </title>
<body>
  <div id="bg">
    <img src="/{{ MEDIA_URL }}media/images/mainBackground.jpg" alt="">
  </div>
  <center>
    <div id="box">
      <div style="font-size:14;">이정하 시인이 전합니다</div><br>
      <b>
        "잠겨 죽어도 좋으니<br>
        너는 물처럼 내게 밀려오라"<br>
      </b>
      <br>
      <div style="font-size:14;">
        {{ state }}<br>
        <br>
      </div>
      <nav id="start">
        <div style="font-size:16;">
          <a href="#" id="login_btn">로그인</a>
          |
          <a href="/register" target:"_blank">회원가입</a>
          <br>
        </div>
      </nav>
    </div>
  </center>
  <form method="post" id="login" action="/" role="form">{% csrf_token %}
    <a href="#" id="login_close">X</a>
    <div class="form-group">
      <label for="id">아이디</label>
      <input type="text" class="form-control" name="username" placeholder="">
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" class="form-control" name="password" placeholder="">
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
    <button type="a" class="btn btn-primary" onClick="window.open('/register')">회원가입</button>
  </form>
</body>
